<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title> Aprendendo </title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic+Guides&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!--Título-->
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Playwrite+NZ+Basic+Guides&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!--Músicas-->
  
  <style>
   #album{
      padding: 15px;
      margin: 10px;
      border: 3px solid black;
	  width: auto;
	  height: 40px;
      background-color: rgb(255, 40, 40);
      font-family: "Raleway", sans-serif;
	  transition: 0.3s;
    }
	
	#album h2{
	  margin: 0;
	  position: relative;
	  top: 4px;
	}
	
	#album:hover{
     transform: scale(1.02);
	 background-color: rgb(255, 0, 0);
	 box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .musicas{
      padding: 10px;
      margin: 10px;
      border: 4px solid black;
      background-color: brown;
      font-family: "Raleway", sans-serif;
      text-align: center;
    }
	
	a{
	  text-decoration: none;
	}
	
	.musicas a{
	  transition: color 0.3s;
	  color: black;
	  cursor: pointer;
	}
	
	.musicas a:hover{
	  color: gold;
	  font-weight: 600;
	  text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
	}
	
	ol li:hover{
	  background-color: purple;
	  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
	}
  </style>
</head>

<body>
  <div id="album">
    <h2> Thriller </h2>
  </div>

      <li id="t"> <a href="https://youtu.be/Z85lxckrtzg?si=YWSDB4tIRQccOBfM" target="_blank">
	  Thriller </a></li>
      <li id="bi"> <a href="https://youtu.be/kOn-HdEg6AQ?si=Mz7QXdLBIkt3Wea7" target="_blank">
