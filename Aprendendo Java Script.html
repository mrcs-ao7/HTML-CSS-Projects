<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta  charset="utf-8">
  <title> Aprendendo Java Script </title>
</head>

<body>
  <script>
    let a = Number(prompt("Digite um número"));
  
    if(a > Math.pow(3, 3)) {
      alert("O número é maior que 27");
      console.log(`Valor: ${a}`);
    }
    
    else{
      alert("O número é menor que 27")
      console.log(`Valor: ${a}`);
    }
  </script>
</body>

</html>
